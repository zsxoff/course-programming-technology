repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
      - id: check-case-conflict
        name: pre-commit-hooks - Check for case conflicts
      - id: trailing-whitespace
        name: pre-commit-hooks - Trim Trailing Whitespace
      - id: check-executables-have-shebangs
        name: pre-commit-hooks - Checks that non-binary executables have a proper shebang

  - repo: local
    hooks:
      - id: cpplint
        name: C++ - cpplint
        language: system
        stages: [commit]
        entry: cpplint
        types: [c++]

      - id: cppcheck
        name: C++ - cppcheck
        language: system
        stages: [commit]
        entry: cppcheck
        types: [c++]

      - id: isort
        name: python - isort
        stages: [commit]
        language: system
        entry: isort
        types: [python]

      - id: black
        name: python - black
        stages: [commit]
        language: system
        entry: black
        types: [python]

      - id: flake8
        name: python - flake8
        stages: [commit]
        language: system
        entry: flake8
        types: [python]

      - id: pylint
        name: python - pylint
        stages: [commit]
        language: system
        entry: pylint
        types: [python]
